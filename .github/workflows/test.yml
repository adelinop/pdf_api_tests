name: Run Cypress Tests on PDF API Container

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      EMAIL_TOKEN: ${{ secrets.EMAIL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Load Docker image from .tar
        run: |
          echo "ðŸ“¦ Loading Docker image..."
          docker load -i pdf-api.tar
          docker images

      - name: Run Docker container
        run: |
          echo "ðŸš€ Starting container..."
          docker run -d --name pdf-api -p 5000:5000 -e EMAIL_TOKEN=$EMAIL_TOKEN pdf-api:latest
          sleep 10
          docker ps -a

      - name: Install Cypress dependencies
        run: npm ci

      - name: Run Cypress tests
        run: |
          echo "ðŸ§ª Running Cypress tests against http://localhost:5000"
          npx cypress run --config baseUrl=http://localhost:5000

      - name: Stop and clean up
        run: |
          docker stop pdf-api || true
          docker rm pdf-api || true
