name: Run Cypress Tests on PDF API Container

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      EMAIL_TOKEN: ${{ secrets.EMAIL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Run Docker container
        run: |
          docker compose up -d
          docker logs pdf-application 


      - name: Install Cypress dependencies
        run: npm ci

      - name: Run Cypress tests
        run: |
          echo "ðŸ§ª Running Cypress tests against http://localhost:5000"
          npm run cy:run

      - name: Stop and clean up
        run: |
          docker stop pdf-api || true
          docker rm pdf-api || true
