name: Run Cypress Tests on Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load Docker image from tar
        run: |
          echo "ðŸ“¦ Loading Docker image from pdf-api.tar"
          docker load -i pdf-api.tar
          docker images

      - name: Run Docker container
        run: |
          echo "ðŸš€ Starting container on port 5000"
          docker run -d --name pdf-api -p 5000:5000 pdf-api:latest
          sleep 10  # Espera o app subir

      - name: Verify container is running
        run: docker ps -a

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run cy:run

      - name: Stop and remove Docker container
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up"
          docker stop pdf-api || true
          docker rm -f pdf-api || true
