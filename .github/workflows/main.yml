name: Cypress Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixar o código
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Fazer upload da imagem Docker como artifact (opcional: só se você quiser gerar na pipeline)
    # Se você já tem pdf-api.tar no repo, pule esta parte

    # - name: Upload Docker image
    #   uses: actions/upload-artifact@v3
    #   with:
    #     name: docker-image
    #     path: pdf-api.tar

  test:
    runs-on: ubuntu-latest
    needs: build
    env:
      email_token: ${{ secrets.EMAIL_TOKEN }}

    steps:
    # 1. Baixar o código
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Baixar o artifact da imagem Docker (se você usou o job build para upload)
    # - name: Download Docker image
    #   uses: actions/download-artifact@v3
    #   with:
    #     name: docker-image

    # 3. Carregar a imagem Docker do arquivo .tar
    - name: Load Docker image
      run: docker load -i pdf-api.tar

    # 4. Rodar o container passando o token como variável de ambiente
    - name: Run Docker container
      run: |
        docker run -d --name meuapp -p 5000:5000 -e email_token=$email_token pdf-api:latest
        sleep 10  # espera o app iniciar

    # 5. Instalar dependências do Cypress
    - name: Install dependencies
      run: npm ci

    # 6. Rodar testes Cypress
    - name: Run Cypress tests
      run: npm run cy:run

    # 7. Parar o container
    - name: Stop Docker container
      run: docker stop meuapp
